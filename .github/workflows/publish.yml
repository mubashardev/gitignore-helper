name: CD - Publish Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Bump Version
        id: bump
        run: |
          npm version patch -m "chore: bump version to %s"
          git push origin main --follow-tags
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Package Extension
        run: npx @vscode/vsce package

      - name: Generate Release Notes
        run: |
          jq -r '.commits | map("- " + .message) | join("\n")' $GITHUB_EVENT_PATH > release_notes.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: v${{ env.NEW_VERSION }}
          body_path: release_notes.txt
          files: "*.vsix"

      - name: Publish to Marketplace
        run: npx @vscode/vsce publish --packagePath gitignore-helper-${{ env.NEW_VERSION }}.vsix -p ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX
        run: npx ovsx publish gitignore-helper-${{ env.NEW_VERSION }}.vsix -p ${{ secrets.OVSX_PAT }}
