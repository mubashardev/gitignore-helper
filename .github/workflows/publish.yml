name: CD - Publish Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "endsWith(github.event.head_commit.message, '[release]')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Inject Activation URL
        run: |
          echo "export const ACTIVATION_URL = '${{ secrets.ACTIVATION_URL }}';" > src/config.ts

      - name: Generate Release Notes
        run: |
          # Find the previous commit that had [release] in the message
          # We assume the current HEAD has [release], so we look for the next one back (skip=1)
          LAST_RELEASE_SHA=$(git log --format="%H" --grep="\[release\]" --skip=1 -n 1)

          if [ -z "$LAST_RELEASE_SHA" ]; then
            echo "No previous release found, generating log from start."
            git log --pretty=format:"- %s" > release_notes.txt
          else
            echo "Generating log from $LAST_RELEASE_SHA to HEAD"
            git log --pretty=format:"- %s" $LAST_RELEASE_SHA..HEAD > release_notes.txt
          fi
          
          echo "Release Notes Content:"
          cat release_notes.txt

      - name: Bump Version
        id: bump
        run: |
          npm version patch -m "chore: bump version to %s" --force
          git push origin main --follow-tags
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Package Extension
        run: npx @vscode/vsce package

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: v${{ env.NEW_VERSION }}
          body_path: release_notes.txt
          files: "*.vsix"

      - name: Publish to Marketplace
        run: npx @vscode/vsce publish --packagePath gitignore-helper-${{ env.NEW_VERSION }}.vsix -p ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX
        run: npx ovsx publish gitignore-helper-${{ env.NEW_VERSION }}.vsix -p ${{ secrets.OVSX_PAT }}
